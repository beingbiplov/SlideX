<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/layout.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/media_query.css">
    <title>SlideX</title>
</head>
<body>

    <section class="main">

        <!-- header section starts    -->
        <header>
            <div id="top_nav" class="top_nav">
                <div class="icon">
                    <a href="#">
                        <img src="./assets/images/slides_icon.png" alt="icon">
                    </a>
                </div>

                <div class="top_nav--full">

                    <div class="top_nav__left">
                        <div class="top_nav__left__sec1">
                            <input class="file_name_input" type="text" placeholder="Untitled Slide" value="Untitled Slide">
                        </div>
                        <div class="top_nav__left__sec2">
                            <ul class="top_nav__left__sec2--menu">
                                <div class="dropdown">
                                    <li class="as">File</li>
                                    <div class="dropdown-content">
                                        <p>
                                            <a href="#">New Slide</a>
                                        </p>
                                    </div>
                                </div>
                                <div class="dropdown">
                                    <li class="as">Edit</li>
                                    <div class="dropdown-content">
                                        <p>
                                            <a href="#">Layouts</a>
                                        </p>
                                        <p>
                                            <a href="#">Themes</a>
                                        </p>
                                    </div>
                                </div>
                                <div class="dropdown">
                                    <li class="as">Insert</li>
                                    <div class="dropdown-content">
                                        <p>
                                            <a href="#">Textbox</a>
                                        </p>
                                        <p>
                                            <a href="#">Image</a>
                                        </p>
                                    </div>
                                </div>
                                <div class="dropdown">
                                    <li class="as">Format</li>
                                    <div class="dropdown-content">
                                        <p>
                                            <a href="#">Text</a>
                                        </p>
                                    </div>
                                </div>
                            </ul>
                        </div>
                    </div>

                    <div class="top_nav__right">
                        <div class="top_nav__right--btn">
                            <a href="#" class="btn present_btn">
                                <img src="./assets/images/play_btn.png" alt="play buttin">
                                Slideshow
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <hr class="header__hr_1">

            <div class="bottom_nav">
                <div class="bottom_nav__left">
                    <div class="bottom_nav__left--icon">
                        <a href="#">
                            <img class="bottom_nav__left--icon--first" src="./assets/images/plus2.png" alt="add">
                        </a>
                        <div class="dropdown">
                            <img class="bottom_nav__left--icon--second" src="./assets/images/down.png" alt="">
                            <div class="bottom_nav__dropdown-content">
                                <p>
                                    <a href="#">Add blank slide</a>
                                </p>
                                <p>
                                    <a href="#">Select Theme</a>
                                </p>
                                <p>
                                    <a href="#">Select Layout</a>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="bottom_nav__left--icon">
                        <a href="#">
                            <img class="bottom_nav__left--icon--first" src="./assets/images/undo.png" alt="add">
                        </a>
                    </div>
                    <div class="bottom_nav__left--icon">
                        <a href="#">
                            <img class="bottom_nav__left--icon--first" src="./assets/images/redo.png" alt="add">
                        </a>
                    </div>
                    <div class="bottom_nav__left--icon">
                        <a href="#">
                            <img class="bottom_nav__left--icon--first" src="./assets/images/print.png" alt="add">
                        </a>
                    </div>
                    <div class="bottom_nav--vline">
                        <img class="bottom_nav__left--icon--first" src="./assets/images/vert_line.png" alt="add">
                    </div>
                    <div class="bottom_nav__left--icon">
                        <a href="#">
                            <img class="bottom_nav__left--icon--first" src="./assets/images/zoom.png" alt="add">                      
                        </a>
                        <div class="dropdown">
                            <img class="bottom_nav__left--icon--second" src="./assets/images/down.png" alt="">
                            <div class="bottom_nav__dropdown-content">
                                <p>
                                    <a href="#">50%</a>
                                </p>
                                <p>
                                    <a href="#">100%</a>
                                </p>
                                <p>
                                    <a href="#">200%</a>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="bottom_nav--vline">
                        <img src="./assets/images/vert_line.png" alt="add">
                    </div>
                    <div class="bottom_nav__left--icon">
                        <a href="#">
                            <img class="bottom_nav__left--icon--first" src="./assets/images/textbox.png" alt="add">
                        </a>
                    </div>
                    <div class="bottom_nav__left--icon">
                        <a href="#">
                            <img class="bottom_nav__left--icon--first" src="./assets/images/image.png" alt="add">
                        </a>
                        <div class="dropdown">
                            <img class="bottom_nav__left--icon--second" src="./assets/images/down.png" alt="">
                            <div class="bottom_nav__dropdown-content">
                                <p>
                                    <a href="#">Upload from computer</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bottom_nav__right">
                    <a id="nav_toggle--btn_up" href="#">
                        <img class="bottom_nav__left--icon--first nav_toggle--btn_up" src="./assets/images/up_arrow.png" alt="add">
                    </a>
                    <a id="nav_toggle--btn_down" href="#">
                        <img class="bottom_nav__left--icon--first nav_toggle--btn_down" src="./assets/images/dowm.png" alt="add">
                    </a>
                </div>
                
            </div>

            <hr class="header__hr_1">

        </header>
        <!-- header section ends  -->

        <!-- content section starts  -->
        <div class="content_section">

            <!-- left side panel for slide preview  -->
            <div class="content_section__left">
                <div id="preview_window" class="content_section__left__preview_section">
                
                </div>

            </div>

            <!-- main slide section  -->
            <div class="content_section__main">
                <div id="workspace" class="workspace">
                    <div class="content_section__main--placeholder">
                        <a id="new_slide--btn" href="#">
                            Click to add new slide
                        </a>
                    </div>

                    <!-- <div class="content_section__main--slide">

                    </div> -->
                </div>
            </div>

            <!-- right side panel  -->
            <div class="content_section__right">
                
            </div>

        </div>

        <!-- content section ends  -->

    </section>
    
    <script src="./assets/js/utils.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/slide.js"></script>
</body>
</html>
